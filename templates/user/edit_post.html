{% extends "base.html" %}
{% block title %} Edit Post {% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block page_content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('user.user_posts') }}" class="btn btn-secondary">Cancel</a>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a href="{{ url_for('user.delete_post_route', post_id=post.id) }}" class="btn btn-danger">Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
