{% extends "base.html" %}
{% block title %} All Users {% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block page_content %}
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('user.profile', user_id=user.id) }}">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
